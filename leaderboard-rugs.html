<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NovexRewards | Rugs Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="falling-container"></div>
    <nav>
        <div class="nav-logo-group">
            <a href="index.html"><img src="images/logo.png" class="nav-logo-img"></a>
            <div class="logo-text">NOVEX<span class="text-neon">REWARDS</span></div>
        </div>
        <a href="leaderboard.html">BACK TO SELECTION</a>
    </nav>
    <div class="container">
        <div style="text-align: center; margin: 60px 0;">
            <img src="images/rugsdotfun.png" class="header-logo-glow">
            <h2 style="font-family: var(--font-header); margin: 20px 0 10px 0;">SEASON ENDS IN:</h2>
            <div id="countdown" class="text-neon" style="font-size: 3.5rem; font-family: var(--font-header);">--:--:--</div>
        </div>
        <div id="podium-container" class="podium-area"></div>
        <table>
            <thead>
                <tr><th># RANK</th><th>PLAYER</th><th>LEVEL</th><th>JOINED</th><th>PRIZE</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderRugsLeaderboard();
            startFallingEffect();
        });
    </script>
</body>
</html>
